<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - {{ role.title() }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b2f2f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #5e443b;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px black;
        }
        input[type="text"] {
            width: 93%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #8b5e3c;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .link {
            margin-top: 10px;
            text-align: center;
            display: block;
            color: #eee;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST">
            <input type="text" name="email" placeholder="{{ 'Student Number' if role == 'student' else 'Email' }}" required>
            <button type="submit">Submit</button>
        </form>
        <a class="link" href="{{ url_for('login', role=role) }}">Back to Login</a>
    </div>
</body>
</html>
